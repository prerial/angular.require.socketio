<div id="card" class="contactList1" ng-controller="phoneController">
    <div class="media-streams-container-audio" style="width:385px;height:290px;margin:0 !important;border:4px solid #fff">
        <table id="audio-streams" style="margin:200px 0 0 50px;border-left: 1px solid black; width: 100%;">
            <tr>
                <td>
                    <section id="local-audio-stream" style="width:300px;opacity:0;border:0px solid yellow">
                        <audio id="localPhone" controls autoplay="autoplay" muted="true" src=""></audio>
                    </section>
                </td>
            </tr>
            <tr>
                <td>
                    <section id="remote-audio-streams" style="width:300px;opacity:0;border:0px solid red">
                        <audio id="remotePhone" controls autoplay="autoplay" src=""></audio>
                    </section>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="section-box-panel standard">
    <div idx="1" id="btn-phone-stop" class="ccbutton icons">
        <div class="ccenter-icons icon-stop-call"></div>
        <p class="bolded red">End Phone Call</p>
    </div>
</div>
